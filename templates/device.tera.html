<div>
    <h2>{{network}}</h2>
    <section class="d-flex justify-content-between align-content-stretch flex-wrap">
        {% for device in devices %}
            <article class="d-flex flex-column align-items-center justify-content-center p-2">
                <p class="text-weight-bold m-0">{{ device.ip }}</p>

                <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M20 3H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM4 9V5h16v4zm16 4H4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2zM4 19v-4h16v4z"></path><path d="M17 6h2v2h-2zm-3 0h2v2h-2zm3 10h2v2h-2zm-3 0h2v2h-2z"></path></svg>
                

                <div style="display: none;">
                    <p>{{ device.description }}</p>
                    <p>{{ device.rack }}</p>
                    <p>{{ device.room }}</p>
                    <p>{{ device.status }}</p>
                    <p>{{ device.network_id }}</p>
                    <p>{{ device.credential }}</p>
                </div>
            </article>
        {% endfor %}
    </section>
</div>

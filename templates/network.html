<h1> {{ title }} </h1>

<div>
    <table>
        {% for net in networks %}
            <tr>
                <td>{{ net.id }}</td>
                <td>{{ net.vlan }}</td>
                <td>{{ net.network }}</td>
                <td>{{ net.description }}</td>
                <td>{{ net.available }}</td>
                <td>{{ net.used }}</td>
                <td>{{ net.total }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

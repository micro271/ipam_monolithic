<div>
    <h2>{{network}}</h2>
    {% for device in devices %}
        <article>

            <p>{{ device.ip }}</p>
            <p>{{ device.description }}</p>
            <p>{{ device.rack }}</p>
            <p>{{ device.room }}</p>
            <p>{{ device.status }}</p>
            <p>{{ device.network_id }}</p>
            <p>{{ device.credential }}</p>
        </article>
    {% endfor %}
</div>
